<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upside Down Tetris</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="single-column">

            <!-- flexbox container -->
            <div id="card-container">
                
                <div class="card">
                    <img
                        src="images/crash band.png"
                        width="200px"
                        alt="Crash Bandicoot photo"
                    >
                    <br>
                    <h3>Crash Bandicoot</h3>
                    <p>
                        "Woah!"
                    </p>
                    <div class="button">
                        <a href="#">View Profile!</a>
                    </div>
                </div>

                <div class="card">
                    <img 
                        src="images/sonic hedge.png"
                        width="200px" 
                        alt="Sonic the Hedgehog photo"
                    >
                    <br>
                    <h3>Sonic the Hedgehog</h3>
                    <p>
                        "You're too slow!"
                    </p>
                    <div class="button">
                        <a href="#">View Profile!</a>
                    </div>
                </div>

                <div class="card">
                    <img
                        src="images/maro.png"
                        width="200px"
                        alt="Super Mario photo"
                    >
                    <br>
                    <h3>Super Mario</h3>
                    <p>
                        "Okey-dokey!"
                    </p>
                    <div class="button">
                        <a href="#">View Profile!</a>
                    </div>
                </div>

                <div class="card">
                    <img
                        src="images/michael mouse.png"
                        width="200px"
                        alt="Mickey Mouse photo"
                    >
                    <br>
                    <h3>Mickey Mouse</h3>
                    <p>
                        "Hot dog!"
                    </p>
                    <div class="button">
                        <a href="#">View Profile!</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
