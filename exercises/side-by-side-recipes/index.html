<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text & Media Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <hr>
        <div id="recipe-box">
            <div id="single-column">
                <div class="image-container">
                    <img 
                        src="images/IMG_1366-941x1536.png"
                        width="300px"
                        alt="Recipe for the Crunchwrap Supreme"
                    >
                </div>

                <div class="text-container">
                    <p>
                        DINNER | MAIN COURSE
                    </p>
                    <h1>JALAPENO CHEDDAR TUNA MELT CRUNCHWRAP SUPREME</h1>
                    <span>
                        <p>
                            <b>PREP TIME:</b> 20 MINUTES 
                            <br>
                            <b>TOTAL TIME:</b> 35 MINUTES
                        </p>
                    </span>
                    
                    <span>
                        <p>
                            <b>COOK TIME:</b> 15 MINUTES
                            <br>
                            <b>YIELDS:</b> 4
                        </p>
                    </span>
                </div>
            </div>
                
            <div id="bottom-half">
                <hr>
                <h1>YOU MIGHT ALSO LIKE</h1>
                <div id="card-container">
                    <div class="card">
                        <img
                            src="images/IMG_8719.jpg"
                            width="200px"
                            alt="French Tacos recipe"
                        >
                        <br>

                        <p>
                            FRENCH TACOS (BUT NOT REALLY TACOS)
                        </p>
                    </div>

                    <div class="card">
                        <img 
                            src="images/IMG_1007.webp"
                            width="200px" 
                            alt="Pop Tarts copycat recipe"
                        >
                        <br>
                        <p>
                            BROWN SUGAR CINNAMON POP-TART COPYCAT
                        </p>

                    </div>

                    <div class="card">
                        <img
                            src="images/IMG_0844.webp"
                            width="200px"
                            alt="Mashed Potatoes recipe"
                        >
                        <br>
                        <p>
                            FRENCH-STYLE MASHED POTATOES (POMMES PUREE)
                        </p>
                    </div>       
                </div>
            </div>
        </div>
    </body>
</html>
